<!DOCTYPE html>

<head>

    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="flexpapa">
        <div>
            <div id="searchBox">
                <h2>Search for a city</h2>
                <form>
                    <label class = "label" for = "cityinput">City:</label><br>
                    <input type="text" id="cityinput"><br><br>
                    <button id = "subBtn">Search</button>
                </form>
            </div>
            <div id="cityList">
            </div>
        </div>
        <div>
            <div id="presentWeather">
                <p></p>
            </div>
            <div id="fiveDayForecast">
                <p></p>
            </div>
        </div>
    </div>
    <script src = "./assets/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
</body>

</html>
