<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="flexpapa">
        <div>
            <div id="searchBox">
                <h2>Search for a city</h2>
                <form>
                    <label class = "label" for = "cityinput">City:</label><br>
                    <input type="text" id="cityinput"><br><br>
                    <button id = "subBtn">Search</button>
                </form>
            </div>
            <div id="cityList">
            </div>
        </div>
        <div>
            <div id="presentWeather">
                
            </div>
            <div id="fiveDayForecast">
               <div id = "tomorrow"></div>
               <div id = "future1"></div>
               <div id = "future2"></div>
               <div id = "future3"></div>
               <div id = "future4"></div> 
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src = "./assets/script.js"></script>
    
</body>

</html>
